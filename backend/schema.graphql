type User {
  id: ID!
  email: String!
  firstname: String!
  lastname: String!
  phone: String
  bookmarkedJobs: [Job]
}

type Organization {
  id: ID!
  name: String!
  jobs: [Job]!
}

type Job {
  id: ID!
  title: String!
  description: String!
  organization: Organization!
  usersBookmarked: [User]
}

input CreateJobInput {
  title: String!
  description: String = ""
  organization: ID!
}

type Mutation {
  login(email: String!, pw: String!): Boolean!
  logout: Boolean!

  createJob(input: CreateJobInput!): Job!
  updateJob(id: ID!, title: String, description: String): Job!
  deleteJob(job: ID!): Boolean!

  bookmarkJob(jobId: String!): Boolean!
  unbookmarkJob(jobId: String!): Boolean!

  createOrganization(name: String!): Organization!
}

type Query {
  jobs(id: String): [Job]!
  organizations: [Organization]!
  me: User!
}
